<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Resources/css/index.css">
    <title>Surrogate Avatar Request Page</title>
</head>

<body>
    <h1>Request an Avatar!</h1>
    <a href="/index.html"> <button class="back">Back</button></a>
    <div>
        <form>
            <h2>My Details</h2>
            <div>
                <label> Name: </label>
                <input required id="reqName" type="text" for="name" autofocus><br><br>
                <label> UOttawa Email: </label>
                <input required id="reqEmail" type="text" for="Email" title="Please use your UOttawa email address"
                    pattern="^[^@]+@uottawa\.ca$"><br><br>

            </div>
            <h2>My Preferences</h2>
            <div>
                <label> Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="none">Prefer not to say</option>
                </select><br><br>
                <label>Language: </label>
                <select required name="language" id="language">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="bilingual">Bilingual</option>
                    <option value="none">Prefer not to say</option>
                </select><br>
            </div>
            <br><br>
            <input required type="datetime-local">
            <br><br>
            <input id="reqSubmit" type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </div>


</body>

</html>
