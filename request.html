<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Resources/css/index.css">
    <title>Surrogate Avatar Request Page</title>
</head>

<body>
    <h1>Request an Avatar!</h1>
    <a href="/index.html"> <button class="back">Back</button></a>
    <div>
        <form>
            <h3>My Details</h3>
            <div>
                <label> Name: </label>
                <input type="text" for="name" autofocus><br><br>
                <label> Email: </label>
                <input type="text" for="Email"><br><br>

            </div>
            <h3>My Preferences</h3>
            <div>
                <label> Gender: </label>
                <input type="text"><br><br>
                <label>Language: </label>
                <input type="radio" id="english" name="language" value="english">
                <label for="english">English</label><br>
                <input type="radio" id="css" name="language" value="french">
                <label for="french">French</label><br>
            </div>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </div>


</body>

</html>
