<!DOCTYPE html>
<html>

<head>
    <link href="Resources/css/index.css" type="text/css" rel="stylesheet">
    <title>Surrogate Avatar Registration</title>
</head>

<body>
    <h1>Register as an Avatar!</h1>
    <a href="/index.html"> <button class="back">Back</button></a>
    <div>
        <form>
            <h2>Account Information</h2>
            <div>
                <label> Name: </label>
                <input type="text" for="name" autofocus><br><br>
                <label> Email: </label>
                <input type="text" for="Email"><label>@uottawa.ca</label><br><br>

            </div>
            <h2>Personal Information</h2>
            <div>
                <label> Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="none">Prefer not to say</option>
                </select><br><br>
                <label>Language: </label>
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="bilingual">Bilingual</option>
                    <option value="none">Prefer not to say</option>
                </select><br>
            </div>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </div>


</body>

</html>
