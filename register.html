<!DOCTYPE html>
<html>

<head>
    <link href="Resources/css/index.css" type="text/css" rel="stylesheet">
    <title>Surrogate Avatar Registration</title>
</head>

<body>
    <h1>Register as an Avatar!</h1>
    <a href="/index.html"> <button class="back">Back</button></a>
    <div>
        <form>
            <h2>Account Information</h2>
            <div>
                <label> Name: </label>
                <input type="text" for="name" autofocus><br><br>
                <label> Email: </label>
                <input type="text" for="Email"><label>@uottawa.ca</label><br><br>

            </div>
            <h2>Personal Information</h2>
            <div>
                <label> Gender: </label>
                <input type="text"><br><br>
                <label>Language: </label>
                <input type="radio" id="english" name="language" value="english">
                <label for="english">English</label><br>
                <input type="radio" id="css" name="language" value="french">
                <label for="french">French</label><br>
            </div>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </div>


</body>

</html>
