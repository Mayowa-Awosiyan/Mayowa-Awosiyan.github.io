<!DOCTYPE html>
<html>

<head>
    <link href="Resources/css/index.css" type="text/css" rel="stylesheet">
    <title>Surrogate Avatar Registration</title>
</head>

<body>
    <h1>Register as an Avatar!</h1>
    <a href="/index.html"> <button class="back">Back</button></a>
    <div>
        <form id="regForm">
            <h2>Account Information</h2>
            <div>
                <label> Name: </label>
                <input required id="regName" type="text" for="name" autofocus><br><br>
                <label> Email: </label>
                <input required id="regEmail" type="text" placeholder="Please use your UOttawa email address"
                    title="Please use your UOttawa email address" for="Email" pattern="^[^@]+@uottawa\.ca$"><br><br>

            </div>
            <h2>Personal Information</h2>
            <div>
                <label> Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="none">Prefer not to say</option>
                </select><br><br>
                <label>Language: </label>
                <select required name="language" id="language">
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="bilingual">Bilingual</option>
                    <option value="none">Prefer not to say</option>
                </select><br>
            </div>
            <br><br>
            <input required id="regStart" type="datetime-local">
            <br><br>
            <input id="regSubmit" type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>

    </div>

    <script src="email.js"></script>
</body>

</html>
